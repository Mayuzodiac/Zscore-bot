name: Run Telegram Bot

on:
  workflow_dispatch:  # Manual start කිරීමට ඉඩ දෙයි
  schedule:
    - cron: '0 */6 * * *'  # 6 පැයකට වරක් automatically restart කිරීමට

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run bot
      run: |
        python zscore_bot.py &
        sleep 300  # 5 මිනිත්තුවක් bot run වන තෙක් බලා සිටීම
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
